        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        a {
            text-decoration: none;
        }
        ul {
            padding:0;
            margin:0;
            list-style: none;
            text-align: left;

        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        .video-item {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #ddd;
        }
        .video-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-item .file-name {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 0px 0;
            box-sizing: border-box;
        }

        .pagination {
            text-align: center;
            padding: 20px;
        }
        .pagination table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .pagination td {
            padding: 5px 10px;
            border: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
                order: 1;
            }
            .content {
                order: 1;
                padding: 10px;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                padding: 5px;
                order: 1;
            }
            .content {
                padding: 5px;
            }
            .video-grid {
