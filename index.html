<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="big-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇異&#12398;恩典</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .main-content {
            display: flex;
            flex: 1;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .video-item {
            position: relative;
            padding-top: 100%; /* 正方形或近似正方形 */
            background-color: #ddd;
            cursor: pointer;
        }
        .video-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-name {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #fff;
            padding: 5px 0;
            box-sizing: border-box;
        }
        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            display: none; /* 默认隐藏 */
        }
        .custom-controls.show {
            display: block; /* 显示控制按钮 */
        }
        .pagination {
            text-align: center;
            padding: 20px;
        }
        .pagination table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .pagination td {
            padding: 5px 10px;
            border: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
                order: 2;
            }
            .content {
                order: 1;
                padding: 10px;
            }
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                padding: 5px;
            }
            .content {
                padding: 5px;
            }
            .video-grid {
                grid-template-columns: repeat(2, 1fr); /* 每行显示两个视频 */
            }
            .video-item {
                padding-top: 100%; /* 调整为正方形或近似正方形 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>奇異&#12398;恩典</h1>
    </header>
    <div class="main-content">
        <nav class="sidebar">
            <a href="/TJC/index.htm">奇異&#12398;恩典:首頁</a>
            <ul>
                <li><a href="/TJC/EX15_all.htm">意外&#12398;恩典</a></li>
                <li><a href="#">警治&#12398;見證</a></li>
                <li><a href="#">重擔&#12398;見證</a></li>
                <!-- 添加更多選單項目 -->
            </ul>
        </nav>
        <main class="content">
            <b style="color: #ff00ff; font-size: 24px;">受洗&#12398;見證</b>
            <div class="video-grid">
                <!-- 這裡添加視頻項目，使用 div 替代實際視頻 -->
                <div class="video-item" onclick="toggleFullScreen(this)">
                    <video src="video\HU20148-28-7 (1).mp4" type="video/mp4" poster muted></video>
                    <div class="file-name">23086.mp4</div>
                    <div class="custom-controls" onclick="playVideo(this.previousElementSibling)">播放</div>
                </div>
                <div class="video-item" onclick="toggleFullScreen(this)">
                    <video src="video\HU20148-28-7 (1).mp4" type="video/mp4" poster muted></video>
                    <div class="file-name">23068.mp4</div>
                    <div class="custom-controls" onclick="playVideo(this.previousElementSibling)">播放</div>
                </div>
                <!-- 添加更多视频项 -->
            </div>
        </main>
    </div>
    <footer class="pagination">
        <table>
            <tr>
                <td>受洗&#12398;見證 / 頁次 :</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>頁次 / 受洗&#12398;見證</td>
            </tr>
        </table>
    </footer>

    <script>
        function toggleFullScreen(videoContainer) {
            const video = videoContainer.querySelector('video');
            if (video.requestFullscreen) {
                videoContainer.onclick = () => video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                videoContainer.onclick = () => video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoContainer.onclick = () => video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                videoContainer.onclick = () => video.msRequestFullscreen();
            }
        }

        function playVideo(videoElement) {
            if (videoElement.paused) {
                videoElement.play();
            } else {
                videoElement.pause();
            }
        }
    </script>
</body>
</html>
